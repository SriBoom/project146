<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene background="color: #000000">
            <a-entity position="0 0 5">
                <a-camera></a-camera>
            </a-entity>

            <a-entity>
                <a-sphere color="tomato" position="0 1 -4" radius="1"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere color="black" position="0 0.6 -3" radius="0.1">
                    <a-animation attribute="scale" dur="3000" from="1 1 1"; to="2 2 2" direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation>
                </a-sphere>
            </a-entity>

            <a-entity>
                <a-box color="tomato"  position="0 -2 -4"  height="4" width="2"></a-box>
            </a-entity>

            <a-entity>
                <a-sphere color="white" radius="0.2" position="-0.4 1.2 -3"></a-sphere>
            </a-entity>

            <a-entity>
                <a-sphere color="white" radius="0.2" position="0.4 1.2 -3"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0 ">
                <a-cylinder color="crimson" position ="1.2 -1.5 -4" height="2" radius="0.2"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder color="crimson" position ="-1.2 -1.5 -4" height="2" radius="0.2"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder color="red" position ="0 2 -4" height="1" radius="0.1"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-box color="red"  position="0 2.5 -4"  height="0.5" width="0.5">
                    <a-animation attribute="rotation"; dur="3000" to= "0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
